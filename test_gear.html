<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>螺母图标测试</title>
    <style>
        .btn-columns {
            background: white;
            color: #1890ff;
            border: 1px solid #1890ff;
            border-radius: 6px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            position: relative;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-columns:hover {
            background: #f0f8ff;
            color: #40a9ff;
            border-color: #40a9ff;
        }

        .btn-columns .gear-icon {
            transition: transform 0.3s ease;
            color: inherit;
        }

        .btn-columns:hover .gear-icon {
            transform: rotate(45deg);
        }

        /* 工具提示样式 */
        .btn-columns:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 4px;
        }

        .btn-columns:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .demo-container {
            padding: 50px;
            background: #f5f5f5;
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
